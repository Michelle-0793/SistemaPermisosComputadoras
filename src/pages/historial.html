<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de solicitudes</title>
    <link rel="stylesheet" href="../css/historial.css">
</head>
<body>

<header>
    <div class="divLogo"><img class="imgLogo" src="../img/__LOGO.png" alt=""></div>
    <div class="divTituloRegistro"><h3>Historial de solicitudes</h3></div>
    <div class="divbtnAceptadas"><button class="btnAceptadas" id="btnAceptadas">Solicitudes aceptadas</button></div>
</header>

<br><br>
<div class="divBusqueda">
    <div class="divBusquedaContenido">
        <input class="inputBuscar" type="text" id="busqueda" placeholder="Buscar por usuario, fecha o estado">
        <button class="btnBuscar"></button>
    </div>
</div>


<div class="divTabla">
    <div class="contenedorTabla">
    <table id="tablaSolicitudes">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Código Computadora</th>
                <th>Sede</th>
                <th>Fecha de Salida</th>
                <th>Fecha de Regreso</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="cuerpoTablaHistorial">
            <!-- Aquí se insertarán las filas de las solicitudes -->
        </tbody>
     </table>
      </div>
    </div>
    <br><br><br><br>
    <div class="divbtnEliminarHistorial"><button class="btnEliminarHistorial" id="btnEliminar">Eliminar historial</button></div>

<script type="module" src="../js/historial.js"></script>
</body>
</html>
